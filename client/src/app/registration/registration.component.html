<section id="registrationPage">
    <div class="container p-5">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <app-message></app-message>
          <div class="">
            <div class="card-body">
              <h4 class="text-center">Registrarse</h4>
              
              <form>
                <div class="form-group">
                  <label class="form-control-label">Nombre</label>
                  <input type="text" name="nombre" class="form-control" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                  <label class="form-control-label">Email</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group">
                  <label class="form-control-label">Contrasena</label>
                  <input type="contrasena" name="contrasena" class="form-control" [(ngModel)]="contrasena">
                </div>
                <div class="form-group">
                  <label class="form-control-label">Confirmar contrasena</label>
                  <input type="contrsena1" name="contrsena1" class="form-control" [(ngModel)]="contrsena1">
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" name="esAdministrador" class="form-check-input" [(ngModel)]="esAdministrador"> Registrarse como administrador
                  </label>
                </div>
                
                <button type="button" class="btn btn-primary btn-block mt-3" (click)="register()" [disabled]="btnDisabled">Registrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

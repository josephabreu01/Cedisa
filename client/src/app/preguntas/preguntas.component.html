<section class="text-dark" >
  <div class="container-fluid d-none d-md-block p-2 animate__animated animate__fadeIn animate__delay-0.5s">
    <div class="col-12" *ngIf="!verResultadoPreguntas">
      <div *ngIf="!preguntas" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="spinner-grow"></i>
        </h1>
      </div>
      <div
        *ngFor="let pregunta of preguntas; let i = index"
        class="form-group shadow p-3 rounded-3"
        style="background-color: white"
      >
        <h3>{{ pregunta.orden }}. Â¿{{ pregunta.pregunta }}?</h3>

        <div class="form-check-inline">
          <div class="form-check p-1">
            <label class="form-check-label"> Si </label>
            <input
              type="checkbox"
              [(ngModel)]="pregunta.si"
              [disabled]="pregunta.no"
              (ngModelChange)="repuestas(pregunta, i)"
              class="form-check-input p-1"
              style="margin-left: 10px; height: 20px; width: 30px"
              required
            />
          </div>

          <div class="form-check p-1">
            <label class="form-check-label"> No </label>
            <input
              type="checkbox"
              [(ngModel)]="pregunta.no"
              [disabled]="pregunta.si"
              (ngModelChange)="repuestas(pregunta, i)"
              class="form-check-input p-1"
              style="margin-left: 10px; height: 20px; width: 30px"
              required
            />
          </div>
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            style="border-radius: 5px; height: 75px"
            [(ngModel)]="pregunta.respuesta"
            (blur)="repuestas(pregunta, i)"
            placeholder="Leave a comment here"
          ></textarea>
          <label for="floatingTextarea">Anotaciones o respuestas</label>
        </div>
      </div>
    </div>

    <button
      class="btn btn-outline-info col-12"
      *ngIf="!verResultadoPreguntas"
      (click)="resultadosPreguntas()"
    >
      Terminar Cuestionaio
    </button>
    <!-- <div class="">
    
       
    
        
        
    
        <h4 class="display-4 col-1"> <strong>Estudios</strong></h4>
      </div> -->
    <div class="col-12" *ngIf="verResultadoPreguntas">
      <ol class="list-group list-group-numbered shadow">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-start
          "
          *ngFor="let pregunta of preguntas; let i = index"
        >
          <div class="ms-2 me-auto">
            <h4>Â¿{{ pregunta.pregunta }}?</h4>
            {{ pregunta.respuesta }}
          </div>
          <span
            style="width: 70px; height: auto; font-size: 12pt"
            *ngIf="pregunta.si"
            class="badge bg-success rounded-pill"
            >Si</span
          >
          <span
            style="width: 70px; height: auto; font-size: 12pt"
            *ngIf="pregunta.no"
            class="badge bg-danger rounded-pill"
            >No</span
          >
        </li>
      </ol>
    </div>

    <button
      class="btn btn-outline-info col-12"
      style="margin-top: 20px"
      *ngIf="verResultadoPreguntas"
      (click)="terminarCuestionario()"
    >
      Terminar Cita
    </button>
  </div>
</section>

<section id="loginPage">
    <div class="container p-5">
      <div class="row mt-5">
        <div class="col-lg-4 offset-lg-4">
          <app-message></app-message>
          <div class="">
            <div class="card-body">
              <h4 class="text-center">Inicio de Sesion</h4>
             
              <form>
                <div class="form-group">
                  <label> <strong>Email </strong> </label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group">
                  <label> <strong>Contrasena </strong> </label>
                  <input type="password" name="contrasena" class="form-control" [(ngModel)]="contrasena">
                </div>
               
                <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section id="home" class=" text-dark" style=" background-color:  #e3f2fd;">
  <div class="container-fluid p-2">
    <app-message></app-message>
    <div class="container-fluid">
      <div class="row">


        <div class="col-lg-12 rounded-3 shadow" style=" background-color:white;">
          <div class="p-2 ">
            <button class="btn btn-outline-success " (click)="agregarPregunta()">Nueva Pregunta <i
                class="bi bi-plus-square-fill"></i></button>
            <button class="btn btn-outline-danger " (click)="borrarPregunta()">Borrar Pregunta <i
                class="bi bi-trash-fill"></i></button>

          </div>

          <table class="table table-borderless   align-middle">
            <thead>
              <tr class="fs-4">
                <th style="text-align: center;">Oreden</th>
                <th style="width: 70%;">Pregunta </th>

                <th> Opciones</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pregunta of preguntas;let i = index  ">
                <td style="text-align: center;">{{pregunta.orden}} </td>
                <!-- <td style="width: 50%;" *ngIf="habailitar"> </td> -->
                <td style="width: 70%;">
                  <input type="text" class="form-control" [(ngModel)]="pregunta.pregunta" disabled>

                </td>



                <td>

                  <a class="btn btn-outline-warning" *ngIf="preguntas.length > 0" (click)="editarPregunta(pregunta)"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                    <i class="bi bi-pencil-fill"></i></a>

                  <!-- <a class="btn btn-outline-danger" (click)="borrarPregunta(pregunta, i)" data-bs-toggle="tooltip" data-bs-placement="top" title="Borrar">
                              <i class="bi bi-trash-fill"></i></a> -->

                </td>
              </tr>
            </tbody>
          </table>

          <!-- <div cdkDropList class="example-list" [cdkDropListData]="preguntas"  (cdkDropListDropped)="drop($event)">
                <div [cdkDragData]="movie" *ngFor="let movie of preguntas ;let i = index"  cdkDrag> {{movie.pregunta}} {{ movie.respuesta }} {{i}}</div>
              </div> -->

        </div>
        
        <div id="editarPregunta">
          <div class="col-lg-12 p-3 shadow rounded-3 " *ngIf="habailitar"
            style="background-color: white; height: fit-content;margin-top: 15px;">

            <div class="form-group">
              <h4 class="display-6"> <strong>Pregunta a editar No.{{nuevaPregunta.orden}}</strong></h4>
              <input type="text" [(ngModel)]="nuevaPregunta.pregunta" class="form-control" required>
              <small class="form-text text-muted">Pregunta a editar </small>
            </div>


            <button class="btn btn-outline-success shadow" (click)="guardarPregunta(nuevaPregunta)" type="submit"
              style="margin-bottom: 10px;"> Guardar Pregunta
              <i class="bi bi-file-plus"></i>
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>


</section>
